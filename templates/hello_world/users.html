<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users in Hello_World App</title>
    <link rel="stylesheet" href="{% static "css/main.css" %}">
  </head>
  <body>
    <h1>This is a list of all users</h1>

    <ol>
      {% for user in Users %}
      <li>
        User Info
        <ul>
          <li>First Name: {{user.first_name}}</li>
          <li>Last Name: {{user.last_name}}</li>
          <li>Email: {{user.email}}</li>
        </ul>
      </li>

      {% endfor %}

    </ol>




  </body>
</html>
